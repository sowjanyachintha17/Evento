



<div class="container">
   

        <div  style="width:60%; text-align: center; margin-left: 20%;">
                <div class="gallery" *ngFor=" let event of event ; let i=index" > 
                        <a>
                                <img src="../../assets/events/{{i+1}}.jpg" alt="image" style="width: 200px; height: 150px">
                        </a>       
                        <div class="desc">
                                {{event.title}}<br>
                                {{event.event_type}},<br>
                                {{event.event_category}}<br>
                                {{event.day}}<br>
                                <button class="btn btn-primary">Register here</button>
                        </div>
                </div>

        </div>
</div>
